; PlatformIO Project Configuration File
;
; Build options, library dependencies, upload settings
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:lolin_s2_mini]
platform = espressif32
board = lolin_s2_mini
framework = arduino

; === USB Configuration ===
; ESP32-S2 has native USB - use it for serial communication
; This eliminates the need for external UART bridges
upload_protocol = esptool
monitor_speed = 115200

; Required libraries
lib_deps = 
    adafruit/Adafruit BME280 Library@^2.2.2
    adafruit/Adafruit Unified Sensor@^1.1.14
    adafruit/DHT sensor library@^1.4.4
    paulstoffregen/OneWire@^2.3.7
    milesburton/DallasTemperature@^3.11.0
    bblanchon/ArduinoJson@^6.21.3
    
; === Build flags for ESP32-S2FN4R2 (4MB Flash, 2MB PSRAM) ===
build_flags = 
    ; Debug level (3 = INFO)
    -DCORE_DEBUG_LEVEL=3
    
    ; === PSRAM Configuration (Critical for R2 variant) ===
    -DBOARD_HAS_PSRAM
    -DCONFIG_SPIRAM=1
    -DCONFIG_SPIRAM_USE_MALLOC=1
    -DCONFIG_SPIRAM_USE_CAPS_ALLOC=1
    ; Allow malloc to use PSRAM for allocations > 4KB (keeps small allocs in fast SRAM)
    -DCONFIG_SPIRAM_MALLOC_ALWAYSINTERNAL=4096
    
    ; === ADC Calibration ===
    -DCONFIG_ADC_CAL_EFUSE_TP_ENABLE=1
    -DCONFIG_ADC_CAL_EFUSE_VREF_ENABLE=1
    -DCONFIG_ADC_CAL_LUT_ENABLE=1
    
    ; === Flash Configuration (N4 = 4MB) ===
    -DCONFIG_ESPTOOLPY_FLASHSIZE_4MB=1
    
    ; === Optimize for single-core ESP32-S2 ===
    ; Disable SMP-specific features since S2 is single-core
    -DCONFIG_FREERTOS_UNICORE=1

; Partition scheme - use 4MB with larger app partition
board_build.partitions = default.csv
board_build.filesystem = littlefs

; === Flash settings for S2FN4R2 ===
board_build.flash_mode = qio
board_upload.flash_size = 4MB
